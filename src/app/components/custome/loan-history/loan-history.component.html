<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover">
    <div class="row">
        <table class="table table-bordered table-responsive popup_table bg-white more_table">
            <thead>
                <tr>
                    <th>Loan Id</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Days</th>
                    <th>Amount</th>
                    <th>Pending</th>
                    <th>Assign Member</th>
                    <th>Status</th>
                    <th class="text-center">Downloads</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of data">
                    <td class="col" data-name="Loan Id">{{data.assigned_member_id}}</td>
                    <td class="col" data-name="Start Date">{{data.start_date}}</td>
                    <td class="col" data-name="End Date">{{data.end_date}}</td>
                    <td class="col" data-name="Days">{{data.no_of_days}}</td>
                    <td class="text-right col" data-name="Amount">{{data.loan_amount}}</td>
                    <td class="text-right col" data-name="Pending">{{data.installment_amount}}</td>
                    <td class="text-right col" data-name="Assign Member">{{data.member.name}}</td>
                    <td class="text-center col" data-name="Status">
                        <span class="badge bg-warning text-white">{{data.status}}</span>
                    </td>
                    <td class="text-center col" data-name="Remove"><span class="btn btn-sm btn-primary btn_download"><i
                                class="mdi mdi-download"></i></span></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
