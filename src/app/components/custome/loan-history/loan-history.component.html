<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover">
    <div class="row">
        <table class="table table-bordered table-responsive popup_table bg-white more_table">
            <thead>
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Days</th>
                    <th>Amount</th>
                    <th>Pending</th>

                    <th>Status</th>
                    <th class="text-center">Downloads</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col" data-name="Cno.">RK-101</td>
                    <td class="col" data-name="Customer Name">Sachin Mahra</td>
                    <td class="col" data-name="Contact">6263626505</td>
                    <td class="text-right col" data-name="Amount">12000</td>
                    <td class="text-right col" data-name="Pending">7000</td>

                    <td class="text-center col" data-name="Status"><span
                            class="badge bg-warning text-white">Running</span>
                    </td>
                    <td class="text-center col" data-name="Remove"><span class="btn btn-sm btn-danger btn_download"><i
                                class="mdi mdi-account-off-outline"></i></span></td>
                </tr>
                <tr>
                    <td>RK-103</td>
                    <td>Rajesh Sahu</td>
                    <td>6263626505</td>
                    <td class="text-right">12000</td>
                    <td class="text-right">0.00</td>

                    <td class="text-center"><span class="badge bg-success text-white">Completed</span>
                    </td>
                    <td class="text-center"><span class="btn btn-sm btn-danger btn_download"><i
                                class="mdi mdi-account-off-outline"></i></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>Close</button>
</div>
