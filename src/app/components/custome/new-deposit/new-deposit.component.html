<div class="dialoge_header">
    <div class="left_text">{{dataa.title |translate}}</div>
    <mat-icon class="close-icon" (click)="onClose()" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover small_popup">
    <form focusInvalidInput [formGroup]="depositFrom">
        <div class="modal_insert">
            <app-input [isDateField]="false" [disabled]='true' label="Customer Name" [(value)]="customername"
                [readonly]="true" [isRequired]="true" [className]="'bottom_error_msg'" [form]="depositFrom"
                [key]="'customername'" [displayMsg]="'Customer Name is required'"></app-input>
            <!-- <app-dropdwon key="assingmember" field="Assign Member" formControlName="assigned_member_id"
                name="assigned_member_id"></app-dropdwon> -->
            <app-dropdwon [jsonKey]="'name'" [arrayType]="'KEY_TYPE'" [form]="depositFrom" [key]="'assigned_member_id'"
                [optionArray]="memberdata" *ngIf="memberdata?.length && depositFrom"
                field="Assign Member"></app-dropdwon>
            <app-dropdwon [optionArray]="dropdownService.status" *ngIf="depositFrom" [form]="depositFrom"
                [key]="'status'" formControlName="status" name="status" field="Status"></app-dropdwon>
            <!-- <app-dropdwon key="status" field="Deposit Status" formControlName="depositStatus"
                name="depositStatus"></app-dropdwon> -->
            <!-- <app-dropdwon key="status" field="Status" formControlName="status" name="status"></app-dropdwon> -->
            <app-textarea [disabled]="true" label="Details" [(value)]="details" [isRequired]="false"
                [className]="'bottom_error_msg'" [form]="depositFrom" [key]="'details'"></app-textarea>
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" (click)="onClose()" mat-stroked-button>{{"Close"|translate}}</button>
    <button class="global_submit_btn" mat-flat-button (click)="submitDeposit()">
        <mat-icon class="submitbtn_icon" *ngIf="!loading">check</mat-icon>
        <app-button-loader *ngIf="loading"></app-button-loader>
        <span>{{"Submit"|translate}}</span>
    </button>
</div>
