<div class="list-containner">
    <div class="row">
        <div class="col-xl-12 mb-xl-0">
            <div class="card shadow dash-cardbox">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col col-sm-4 pl-1">
                            <h3 class="mb-0">Customer List</h3>
                        </div>
                        <div class="col text-right pr-1 datewith_search_block">
                            <div class="listsearch-topblock search_withaddbtn">
                                <div class="search-box">
                                    <input type="search" placeholder="Search" class="searchtxt" />
                                    <i class="mdi mdi-magnify"></i>
                                </div>
                                <div class="right_addbtn">
                                    <button data-toggle="modal" (click)="openDialog6()"
                                        data-target="#actionCustomer_modal"
                                        class="btn btn-success btn-sm create_header_btn" mat-raised-button>
                                        <i class="mdi mdi-account"></i>
                                        <span class="btn-txt button-text">Add Customer</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table align-items-center table-flush mydata-table">
                    <thead class="thead-light">
                        <tr>
                            <th class="col">Customer No.</th>
                            <th class="col text-center">Image</th>
                            <th class="col">Name</th>
                            <th class="col">Mobile</th>
                            <th class="col">Aadhar No.</th>
                            <th class="col">Loan Amt</th>
                            <th class="col">Pending Amt</th>
                            <th class="col text-center">Status</th>
                            <th class="col action_col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col" data-name="Customer No. ">RK-Cus101</td>
                            <td class="col" data-name="Image ">
                                <div class="list_image_block">
                                    <img src="assets/imgs/default-pic.png" />
                                </div>
                            </td>
                            <td class="col" data-name="Name ">Sandeep Patel</td>
                            <td class="col" data-name="Mobile ">6263626505</td>
                            <td class="col" data-name="Aadhar No. ">126585965214</td>
                            <td class="col text-right" data-name="Loan Amt ">12,000.00</td>
                            <td class="col text-right" data-name="Pending Amt ">7200.00</td>
                            <td class="col text-center" data-name="Status "><span
                                    class="badge bg-success text-white">Active</span></td>
                            <td class="action_col" data-name="Action ">

                                <div placement="bottom-right">

                                    <button mat-icon-button [matMenuTriggerFor]="menu"
                                        aria-label="Example icon-button with a menu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item (click)="openDialog2()">
                                            <mat-icon>dialpad</mat-icon>
                                            <span>Loan History</span>
                                        </button>
                                        <button mat-menu-item (click)="openDialog3('0ms', '0ms')">
                                            <mat-icon>voicemail</mat-icon>
                                            <span>Provide Loan</span>
                                        </button>

                                        <button mat-menu-item (click)="openDialog4()">
                                            <mat-icon>notifications_off</mat-icon>
                                            <span>View Details</span>
                                        </button>
                                        <button mat-menu-item (click)="openDialog5()">
                                            <mat-icon>notifications_off</mat-icon>
                                            <span>Edit Customer</span>
                                        </button>
                                        <button mat-menu-item (click)="openDialog('0ms', '0ms')">
                                            <mat-icon>notifications_off</mat-icon>
                                            <span>Inactive</span>
                                        </button>
                                    </mat-menu>

                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td colspan="9" class="norecord_col">
                                <div class="no_found">
                                    <h1><i class="mdi mdi-alert-outline"></i></h1><b> No record found </b>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
