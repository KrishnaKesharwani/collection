<div class="list-containner">
    <div class="card shadow dash-cardbox">
        <div class="card-header">
            <div class="row align-items-center">
                <div class="col col-sm-4 pl-1">
                    <h3 class="mb-0">Customer List</h3>
                </div>
                <div class="col text-right pr-1 optionwith_search_block">
                    <div class="listsearch-topblock search_withaddbtn">
                        <div class="search-box">
                            <input type="text" placeholder="Search..." (keyup)="searchTable($event)"
                                class="searchtxt" />
                            <!-- <input type="text" #inputElement [(ngModel)]="searchTerm"  (keyup)="search($event)" placeholder="Search" class="searchtxt" /> -->
                            <i class="mdi mdi-magnify"></i>
                        </div>
                        <div class="right_addbtn multibtn_right_addbtn">
                            <button data-toggle="modal" (click)="openDialogAddCustomer()"
                                data-target="#actionCustomer_modal" class="btn btn-success btn-sm create_header_btn"
                                mat-raised-button>
                                <i class="mdi mdi-account-plus-outline"></i>
                                <span class="btn-txt button-text">Add</span>
                            </button>
                            <button data-toggle="modal" (click)="openDialogImport()" data-target="#actionCustomer_modal"
                                class="btn btn-success btn-sm create_header_btn" mat-raised-button>
                                <i class="mdi mdi-import"></i>
                                <span class="btn-txt button-text">Import</span>
                            </button>
                            <button data-toggle="modal" (click)="openDialogDownload()"
                                data-target="#actionCustomer_modal" class="btn btn-success btn-sm create_header_btn"
                                mat-raised-button>
                                <i class="mdi mdi-cloud-download-outline"></i>
                                <span class="btn-txt button-text">Download</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table align-items-center table-flush mydata-table">
            <thead class="thead-light">
                <tr>
                    <th class="col">
                        <span>Name</span>
                        <div class="sorting_arrow">
                            <mat-icon (click)="sortTableData('name',customerData);">{{ isAsc ?
                                'north' : 'south'
                                }}</mat-icon>
                        </div>
                    </th>

                    <th class="col">Mobile</th>
                    <th class="col">Email</th>
                    <th class="col">Aadhar No.</th>


                    <th class="col text-center">Status</th>
                    <th class="col action_col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="loader">
                    <td colspan="11">
                        <app-page-loader></app-page-loader>
                    </td>
                </tr>
                <tr *ngIf="customerData.length == 0 && !loader">
                    <td colspan="11">
                        <app-no-record-found type="table" notext="No member found"></app-no-record-found>
                    </td>
                </tr>
                <ng-container *ngIf="customerData.length != 0 && !loader">
                    <tr class="received_row" *ngFor="let item of customerData">
                        <td class="col" data-name="Name">{{item.name}}</td>


                        <td class="col" data-name="Mobile">{{item.mobile}}</td>
                        <td class="col" data-name="Mobile">{{item.email}}</td>

                        <td class="col" data-name="Start Date">{{item.aadhar_no}}</td>
                        <!-- <td class="col" data-name="End Date">{{item.loan_amount}}</td>
                        <td class="col" data-name="End Date">{{item.pending_amount}}</td> -->


                        <td class="col text-center" data-name="Status">
                            <span class="badge bg-success text-white"
                                *ngIf="item.status == 'active'">{{item.status}}</span>
                            <span class="badge bg-danger text-white "
                                *ngIf="item.status == 'inactive'">{{item.status}}</span>
                        </td>
                        <td class="action_col" data-name="Action">
                            <div placement="bottom-right">
                                <button mat-icon-button [matMenuTriggerFor]="menu"
                                    aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <div class="table_actionmenu">


                                        <button mat-menu-item (click)="openDialogLoanHistory()">
                                            <i class="mdi mdi-history"></i> <span>
                                                Loan History</span>
                                        </button>
                                        <button mat-menu-item (click)="openDialogLoanHistory()">
                                            <i class="mdi mdi-cash-100"></i> <span>
                                                Provide Loan</span>
                                        </button>
                                        <button mat-menu-item (click)="openDialogViewDetail(item)">
                                            <i class="mdi mdi-eye mr-2"></i> <span>View Details</span>
                                        </button>
                                        <button mat-menu-item (click)="openDialogEditCustomer(item)">
                                            <i class="mdi mdi-pencil mr-2"></i> <span>Edit Company</span>
                                        </button>
                                        <button mat-menu-item (click)="openDialogChangeStatus('1ms', '5ms',item)">
                                            <i class="mdi mdi-account-off-outline mr-2"></i>
                                            <span>Status</span>
                                        </button>
                                    </div>
                                </mat-menu>

                            </div>



                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
