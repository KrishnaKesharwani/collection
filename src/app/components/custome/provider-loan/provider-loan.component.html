<h2 mat-dialog-title>{{dataa.title}}</h2>
<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content class="mat-typography">
    <mat-dialog-content>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Customer Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Loan Amount</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>

            </tr>
            <tr>

                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Installment Amount</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>No. Of Days</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>
            </tr>
            <tr>

                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Start Date</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>End date</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>
            </tr>
            <tr>

                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Assign Member</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>

            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Loan Details</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>
            </tr>


        </table>
    </mat-dialog-content>



</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
