<div class="dialoge_header">
    <div class="left_text" *ngIf="!customer_Id">{{dataa.title}}</div>
    <div class="left_text" *ngIf="customer_Id">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover">
    <form focusInvalidInput [formGroup]="customerForm">
        <div class="modal_insert">
            <div class="row">
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Customer No.</mat-label>
                        <input matInput required formControlName="customerNo" name="customerNo">
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="customerForm"
                            [key]="'customerNo'" [displayMsg]="'Customer number is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput required formControlName="customerName" name="customerName" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="customerForm"
                            [key]="'customerName'" [displayMsg]="'Name is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Mobile</mat-label>
                        <input matInput required formControlName="mobile" name="mobile" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="customerForm"
                            [key]="'mobile'" [displayMsg]="'Mobile is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput required formControlName="email" name="email" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="customerForm"
                            [key]="'email'" [displayMsg]="'Email is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Aadhar No.</mat-label>
                        <input matInput required formControlName="adharNumber" name="adharNumber" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="customerForm"
                            [key]="'adharNumber'" [displayMsg]="'Adhar number is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Join Date</mat-label>
                        <input type="date" matInput required formControlName="joinDate" name="joinDate" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="customerForm"
                            [key]="'joinDate'" [displayMsg]="'Join date is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Member Login Id</mat-label>
                        <input matInput required formControlName="memberLoingId" name="memberLoingId" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="customerForm"
                            [key]="'memberLoingId'" [displayMsg]="'Member loing Id is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput required formControlName="password" name="password" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="customerForm"
                            [key]="'password'" [displayMsg]="'Password is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <app-dropdwon key="status"></app-dropdwon>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" name="address" required />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="customerForm"
                            [key]="'address'" [displayMsg]="'Address is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <label class="m-0">Member Image</label>
                    <app-fileupload class="fileupload" (fileChange)="onFileChange($event)"></app-fileupload>
                </div>
            </div>
        </div>

    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>Close</button>
    <button class="global_submit_btn" mat-flat-button (click)="save()" *ngIf="!customer_Id">Submit</button>
    <button class="global_submit_btn" mat-flat-button (click)="update()" *ngIf="customer_Id">Update</button>
</div>
