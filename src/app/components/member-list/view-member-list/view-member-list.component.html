<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container">
    <table class="table table-bordered table-responsive bg-white more_table">
        <tbody>
            <!-- <tr>
                <td><b>Member No. :</b></td>
                <td>RK-101</td>
            </tr> -->
            <tr>
                <td><b>Profile Image :</b></td>
                <td>
                    <div class="list_image_block float-left" *ngIf="data.image == null ">
                        <img src="assets/imgs/default-pic.png">
                    </div>
                    <div class="list_image_block float-left" *ngIf="data.image != null ">
                        <img src="{{data.image}}">
                    </div>
                </td>
            </tr>
            <tr>
                <td><b>Member Name :</b></td>
                <td>{{data.name}}</td>
            </tr>

            <tr>
                <td><b>Mobile :</b></td>
                <td>{{data.mobile}}</td>
            </tr>
            <tr>
                <td><b>Email Id :</b></td>
                <td>{{data.email}}</td>
            </tr>
            <tr>
                <td><b>Aadhar No. :</b></td>
                <td>{{data.aadhar_no}}</td>
            </tr>
            <tr>
                <td><b>Join Date :</b></td>
                <td>{{data.join_date}}</td>
            </tr>
            <tr>
                <td><b>Status :</b></td>
                <td>
                    <span class="badge bg-success text-white" *ngIf="data.status == 'active'">{{data.status}}</span>
                    <span class="badge bg-danger text-white " *ngIf="data.status == 'inactive'">{{data.status}}</span>

            </tr>
            <tr>
                <td><b>Address :</b></td>
                <td>{{data.address}}</td>
            </tr>
        </tbody>
    </table>
</div>
