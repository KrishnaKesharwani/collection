<h1 mat-dialog-title>{{dataa.title}}</h1>
<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <!-- Implicit Column -->
    <ng-container matColumnDef="cno">
        <th mat-header-cell *matHeaderCellDef> Cno. </th>
        <td mat-cell *matCellDef="let data"> {{data}} </td>
    </ng-container>

    <!-- Index Column -->
    <ng-container matColumnDef="customer_name">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let index = index"> {{index}} </td>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let count = count"> {{count}} </td>
    </ng-container>

    <!-- First Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let first = first"> {{first}} </td>
    </ng-container>

    <!-- Last Column -->
    <ng-container matColumnDef="pending">
        <th mat-header-cell *matHeaderCellDef> Pending </th>
        <td mat-cell *matCellDef="let last = last"> {{last}} </td>
    </ng-container>

    <!-- Even Column -->
    <ng-container matColumnDef="installment">
        <th mat-header-cell *matHeaderCellDef> Installment </th>
        <td mat-cell *matCellDef="let even = even"> {{even}} </td>
    </ng-container>

    <!-- Odd Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let odd = odd"> {{odd}} </td>
    </ng-container>
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let odd = odd"> {{odd}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
