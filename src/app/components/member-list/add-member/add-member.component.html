<div class="dialoge_header">
    <div class="left_text" *ngIf="!member_id">{{dataa.title |translate}}</div>
    <div class="left_text" *ngIf="member_id">{{dataa.title |translate}}</div>
    <mat-icon class="close-icon" (click)="onClose()" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover">
    <form focusInvalidInput [formGroup]="memberForm">
        <div class="modal_insert">
            <div class="profile_with_block">
                <div class="image_upload">
                    <app-fileupload [form]="memberForm" class="fileupload_image"
                        [accept]="'image/png, image/gif, image/jpeg'" [imageUrl]="memberForm.value['image']"
                        [imageSize]="'120'" [uploadType]="'profile'" formControlName="image" [formcontrolname]="'image'"
                        name="image" (fileChange)="onFileChange($event)"></app-fileupload>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="false" label="Name" [(value)]="name" [isRequired]="true"
                            [className]="'bottom_error_msg'" [form]="memberForm" [key]="'name'"
                            [displayMsg]="'Name is required'"></app-input>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="false" label="Mobile" [(value)]="mobile" [isRequired]="true"
                            [className]="'bottom_error_msg'" [form]="memberForm" [key]="'mobile'"
                            [displayMsg]="'Mobile is required'"></app-input>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="false" label="Email" [(value)]="email" [isRequired]="true"
                            [className]="'bottom_error_msg'" [form]="memberForm" [key]="'email'"
                            [displayMsg]="'Email is required'"></app-input>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="false" label="Aadhar No." [(value)]="aadhar_no" [isRequired]="true"
                            [className]="'bottom_error_msg'" [form]="memberForm" [key]="'aadhar_no'"
                            [displayMsg]="'Aadhar number is required'"></app-input>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="true" label="Join Date" [(value)]="join_date" [isRequired]="true"
                            [className]="'bottom_error_msg'" [form]="memberForm" [key]="'join_date'"
                            [displayMsg]="'Join date is required'"></app-input>
                    </div>
                    <ng-container *ngIf="!member_id">
                        <div class="col-sm-4 col-lg-4 col-xs-12">
                            <app-input [isDateField]="false" label="Member Login Id" [(value)]="member_login_id"
                                [isRequired]="true" [className]="'bottom_error_msg'" [form]="memberForm"
                                [key]="'member_login_id'" [displayMsg]="'Login id is required'"></app-input>
                        </div>
                        <div class="col-sm-4 col-lg-4 col-xs-12">
                            <app-input [isDateField]="false" label="Password" [(value)]="password"
                                [className]="'bottom_error_msg'" [form]="memberForm" [key]="'password'"
                                [displayMsg]="'Password is required'"></app-input>
                        </div>
                    </ng-container>
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <!-- <app-dropdwon [jsonKey]="'name'" [arrayType]="'KEY_TYPE'" [form]="providerLoanForm"
                        [key]="'assigned_member_id'" [optionArray]="dropdownService.getmemberdata"
                        *ngIf="dropdownService.getmemberdata?.length && providerLoanForm" field="Assign Member"></app-dropdwon> -->
                        <!-- <app-dropdwon key="status" field="Status" formControlName="status" name="status"></app-dropdwon> -->
                        <app-dropdwon [optionArray]="dropdownService.status" *ngIf="memberForm" [form]="memberForm"
                            [key]="'status'" field="Status"></app-dropdwon>
                    </div>
                    <div class="col-sm-12 col-lg-6 col-xs-12">
                        <app-input [isDateField]="false" label="Address" [(value)]="address" [isRequired]="true"
                            [className]="'bottom_error_msg'" [form]="memberForm" [key]="'address'"
                            [displayMsg]="'Address is required'"></app-input>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" (click)="onClose()" mat-stroked-button>Close</button>
    <button type="submit" class="global_submit_btn" mat-flat-button (click)="saveMemberData()">
        <mat-icon class="submitbtn_icon" *ngIf="!loading">check</mat-icon>
        <app-button-loader *ngIf="loading"></app-button-loader>
        <span *ngIf="!member_id">Submit</span>
        <span *ngIf="member_id">Update</span>
    </button>
</div>
