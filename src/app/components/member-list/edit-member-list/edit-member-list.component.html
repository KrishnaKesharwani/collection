<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover">
    <form focusInvalidInput [formGroup]="memberForm">
        <div class="modal_insert">
            <div class="row">
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Member No.</mat-label>
                        <input matInput required>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput required formControlName="customerName" name="customerName" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="memberForm"
                            [key]="'customerName'" [displayMsg]="'Name is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Mobile</mat-label>
                        <input matInput required />
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput required />
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Aadhar No.</mat-label>
                        <input matInput required />
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Join Date</mat-label>
                        <input type="date" matInput required />
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Member Login Id</mat-label>
                        <input matInput required />
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput required />
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-4 col-xs-12">
                    <mat-form-field class="global_dropdown" appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-icon class="arrow_icon">keyboard_arrow_down</mat-icon>
                        <mat-select>
                            <mat-option value="Active">Active</mat-option>
                            <mat-option value="Inactive">Inactive</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" />
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <label class="m-0">Member Image</label>
                    <input type="file" class="file" class="fileupload" />
                </div>
            </div>
        </div>

</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>Close</button>
    <button class="global_submit_btn" mat-flat-button (click)="update()">Submit</button>
</div>
