<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container">
    <form focusInvalidInput [formGroup]="changeDepositStatusForm">
        <div class="row">
            <div class="col-sm-12">
                <app-dropdwon [optionArray]="dropdownService.status" [form]="changeDepositStatusForm" [key]="'status'"
                    field="Status" formControlName="status" name="status"></app-dropdwon>
            </div>
            <div class="col-sm-12">
                <mat-form-field class="global_textarea_block" appearance="outline">
                    <mat-label>Reason</mat-label>
                    <textarea matInput formControlName="status_changed_reason" name="status_changed_reason"
                        required="true"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" (click)="onClose()" mat-stroked-button>Close</button>
    <button type="submit" class="global_submit_btn" mat-flat-button (click)="changeStatus()">
        <mat-icon class="submitbtn_icon" *ngIf="!loading">check</mat-icon>
        <app-button-loader *ngIf="loading"></app-button-loader>
        <span>Submit</span>
    </button>
</div>
