<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container">
    <div class="row">
        <div class="col-sm-12">
            <div class="global_form_row">
                <mat-form-field class="global_dropdown" appearance="outline">
                    <mat-label>Change Status</mat-label>
                    <mat-icon class="arrow_icon">keyboard_arrow_down</mat-icon>
                    <mat-select>
                        <mat-option value="Pending">
                            Pending</mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-12">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Reason</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button>Submit</button>
    </mat-dialog-actions>
</div>
