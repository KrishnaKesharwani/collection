<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container">
    <form focusInvalidInput [formGroup]="statusForm">
        <div class="row">
            <div class="col-sm-12">
                <app-dropdwon [optionArray]="dropdownService.status" [form]="statusForm"
                    [key]="'status'" field="Status"></app-dropdwon>
            </div>
            <div class="col-sm-12">
                <mat-form-field class="global_textarea_block" appearance="outline">
                    <mat-label>Reason</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>Close</button>
    <button class="global_submit_btn" mat-flat-button>
        <app-button-loader *ngIf="loading"></app-button-loader>
        <mat-icon *ngIf="!loading" class="submitbtn_icon">check</mat-icon>
        <span>Submit</span>
    </button>
</div>
