<div class="list-containner">
    <div class="row">
        <div class="col-xl-12 mb-xl-0">
            <div class="card shadow dash-cardbox">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col col-sm-3 pl-1">
                            <h3 class="mb-0">Collection List</h3>
                        </div>
                        <div class="col p-0 head_details">
                            <div class="total_block bg-primary mr-2"><span>Available Amount</span><b>5,30,100.00</b>
                            </div>
                            <div class="total_block bg-success"><span>Total Customer</span><b>150</b></div>
                        </div>
                        <div class="col text-right pr-1">
                            <div class="listsearch-topblock mr-0">
                                <div class="search-box">
                                    <input type="search" placeholder="Search" class="searchtxt" />
                                    <i class="mdi mdi-magnify"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <app-global-datatable [actions]="actions" [data]="collectionData" [columns]="columns"
                    (actionTriggered)="onAction($event)"></app-global-datatable>


            </div>
        </div>
    </div>

</div>
