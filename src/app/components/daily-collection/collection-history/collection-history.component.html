<h2 mat-dialog-title>{{dataa.title}}</h2>
<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-actions align="end">
    <mat-label>Recent 10 Collection Details</mat-label>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Download</button>
</mat-dialog-actions>
<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.date}} </td>

    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="receiver">
        <th mat-header-cell *matHeaderCellDef> Receiver </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.receiver | currency}} </td>

    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.amount | currency}} </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
