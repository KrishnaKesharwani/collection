<div class="list-containner">
    <div class="row">
        <div class="col-xl-12 mb-xl-0">
            <div class="card shadow dash-cardbox">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col col-sm-4 pl-1">
                            <h3 class="mb-0">Fixed Deposit List</h3>
                        </div>
                        <div class="col text-right pr-1 datewith_search_block">
                            <div class="listsearch-topblock search_withaddbtn">
                                <div class="search-box">
                                    <input type="search" placeholder="Search" class="searchtxt" />
                                    <i class="mdi mdi-magnify"></i>
                                </div>
                                <div class="right_addbtn">
                                    <button data-toggle="modal" (click)="actionDeposit(0)"
                                        data-target="#actionDeposit_modal" type="button"
                                        class="btn btn-success btn-sm create_header_btn">
                                        <i class="mdi mdi-account"></i>
                                        <span class="btn-txt button-text">Add Deposit</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table align-items-center table-flush mydata-table">
                    <thead class="thead-light">
                        <tr>
                            <th class="col">Fixed Deposit Name</th>
                            <th class="col">Customer Name</th>
                            <th class="col">Start Date</th>
                            <th class="col">End Date</th>
                            <th class="col">Days / Time Slot</th>
                            <th class="col">Start Amount</th>
                            <th class="col">End Amount</th>
                            <th class="col text-center">Status</th>
                            <th class="col action_col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col" data-name="Name ">Money Double Plan</td>
                            <td class="col" data-name="Cus Name ">Sourabh Rajak - 6263626505</td>
                            <td class="col" data-name="Start Date ">12-Mar-2021</td>
                            <td class="col" data-name="End Date ">11-Jun-2022</td>
                            <td class="col" data-name="Days/Time Slot ">1 Years</td>
                            <td class="col text-right" data-name="Start Amount ">100000.00</td>
                            <td class="col text-right" data-name="End Amount ">111111.00</td>
                            <td class="col text-center" data-name="Status "><span
                                    class="badge bg-success text-white">Active</span></td>
                            <td class="action_col" data-name="Action ">
                                <div placement="bottom-right">

                                    <button mat-icon-button [matMenuTriggerFor]="menu"
                                        aria-label="Example icon-button with a menu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">

                                        <button mat-menu-item (click)="openDialog()">
                                            <mat-icon>assignment</mat-icon>
                                            <span>Edit Details</span>
                                        </button>
                                        <button mat-menu-item (click)="openDialog2()">
                                            <mat-icon>visibility</mat-icon>
                                            <span>View Details</span>
                                        </button>
                                        <button mat-menu-item (click)="openDialog3()">
                                            <mat-icon>verified_user</mat-icon>
                                            <span>Change Status</span>
                                        </button>

                                    </mat-menu>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="9" class="norecord_col">
                                <div class="no_found">
                                    <h1><i class="mdi mdi-alert-outline"></i></h1><b> No record found </b>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
