<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container">
    <table class="table table-bordered table-responsive bg-white more_table">
        <tbody>
            <tr>
                <td><b>Fixed Deposit Name:</b></td>
                <td>RK-101</td>
            </tr>
            <tr>
                <td><b>Start Date :</b></td>
                <td>RK-101</td>
            </tr>
            <tr>
                <td><b>End Date :</b></td>
                <td>10</td>
            </tr>
            <tr>
                <td><b>Days / Time Slot :</b></td>
                <td>2</td>
            </tr>
            <tr>
                <td><b>Start Amount :</b></td>
                <td>2</td>
            </tr>
            <tr>
                <td><b>End Amount :</b></td>
                <td>2</td>
            </tr>

        </tbody>
    </table>
    <div class="row">

        <div class="col-sm-12">
            <div class="global_form_row">
                <mat-form-field class="global_dropdown" appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-icon class="arrow_icon">keyboard_arrow_down</mat-icon>
                    <mat-select>
                        <mat-option value="Working">
                            Working</mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-12">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Details</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>
    <mat-dialog-actions align="end">

        <button mat-button>Update</button>
    </mat-dialog-actions>
</div>
