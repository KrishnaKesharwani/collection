<h2 mat-dialog-title>{{dataa.title}}</h2>
<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="item">
        <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">

        <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>

    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<br>
<mat-dialog-content class="mat-typography">
    <app-dropdwon></app-dropdwon>
</mat-dialog-content>


<br>
<mat-dialog-content class="mat-typography">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Details</mat-label>
        <textarea matInput rows="5"></textarea>
    </mat-form-field>
</mat-dialog-content>
