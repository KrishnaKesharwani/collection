<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container view_details_small_popup">
    <table class="table table-bordered table-responsive bg-white more_table instalment_details_container">
        <thead>
            <tr>
                <th class="text-center"><b>Sno. </b></th>
                <th><b>Date </b></th>
                <th class="text-center"><b>Type </b></th>
                <th><b>Amount </b></th>
                <th><b>Details </b></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="data.length == 0">
                <td colspan="5">
                    <app-no-record-found type="table"
                        notext="No deposit paid history found."></app-no-record-found>
                </td>
            </tr>
            <ng-container *ngIf="data.length != 0">
                <tr class="received_row" *ngFor="let datainner of data; let i=index">
                    <td class="col text-center">{{i+1}}</td>
                    <td class="col">{{datainner?.action_date}}</td>
                    <td class="col text-center capatalise_col">{{datainner?.debit_type}}</td>
                    <td class="col text-right">{{datainner?.amount}}</td>
                    <td class="col">{{datainner?.details}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
