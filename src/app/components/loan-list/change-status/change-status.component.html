<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container">
    <table class="table table-bordered table-responsive bg-white more_table">
        <tbody>
            <tr>
                <td><b>Loan No.:</b></td>
                <td>RK-101</td>
            </tr>
            <tr>
                <td><b>Loan Amount:</b></td>
                <td>RK-101</td>
            </tr>
            <tr>
                <td><b>Pending Amount :</b></td>
                <td>10</td>
            </tr>
            <tr>
                <td><b>Customer Status :</b></td>
                <td><span class="badge bg-success text-white">Active</span></td>
            </tr>

        </tbody>
    </table>
    <div class="row">

        <div class="col-sm-12">
            <div class="global_form_row">
                <app-dropdwon key="status"></app-dropdwon>
            </div>
        </div>
        <div class="col-sm-12">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Reason</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>

</div>

<div class="dialoge_button_container">
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>Close</button>
    <button class="global_submit_btn" mat-flat-button (click)="save()">Submit</button>
</div>
