<div class="list-containner">
    <div class="card shadow dash-cardbox">
        <div class="card-header">
            <div class="row align-items-center">
                <div class="col col-sm-4 pl-1">
                    <h3 class="mb-0">Loan List</h3>
                </div>
                <div class="col text-right pr-1 datewith_search_block">
                    <div class="listsearch-topblock search_withaddbtn">
                        <div class="search-box">
                            <input type="search" placeholder="Search" class="searchtxt" />
                            <i class="mdi mdi-magnify"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <mat-tab-group class="global_tabs_group">
            <mat-tab label="Running" class="global_tabs" (click)="loanList('running')">
                <div class="tabs_table_container">
                    <app-loan-list-view [listLoadType]="listLoadType"></app-loan-list-view>
                </div>
            </mat-tab>
            <mat-tab label="Pending" class="global_tabs" (click)="loanList('pending')">
                <div class="tabs_table_container">
                    <app-loan-list-view [listLoadType]="listLoadType"></app-loan-list-view>
                </div>
            </mat-tab>
            <mat-tab label="Cancelled" class="global_tabs" (click)="loanList('cancelled')">
                <div class="tabs_table_container">
                    <app-loan-list-view [listLoadType]="listLoadType"></app-loan-list-view>
                </div>
            </mat-tab>
            <mat-tab label="Approved" class="global_tabs" (click)="loanList('approved')">
                <div class="tabs_table_container">
                    <app-loan-list-view [listLoadType]="listLoadType"></app-loan-list-view>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
