<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container view_details_small_popup table_details_scroll">
    <table class="table table-responsive more_table">
        <thead>
            <tr>
                <th class="text-center"><b>S.no</b></th>
                <th><b>Date </b></th>
                <th><b>Receiver </b></th>
                <th><b>Amount </b></th>
            </tr>
        </thead>
        <tbody>           
            <tr *ngIf="historyData.length == 0">
                <td colspan="4">
                    <app-no-record-found type="table"
                        notext="No loan history found for this customer."></app-no-record-found>
                </td>
            </tr>
            <ng-container *ngIf="historyData.length != 0">
                <tr class="received_row" *ngFor="let data of historyData; let i=index">
                    <td class="col text-center">{{i+1}}</td>
                    <td class="col">{{data?.receive_date}}</td>
                    <td class="col">{{data.recieved_member?.name}}</td>
                    <td class="col text-right">{{data.amount}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
