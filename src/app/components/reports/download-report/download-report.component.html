<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" (click)="onClose()" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container small_popup">
    <form focusInvalidInput [formGroup]="reportDownloadFrom">
        <div class="modal_insert">
            <app-dropdwon [optionArray]="dropdownService.status" [form]="reportDownloadFrom" [key]="'status'"
                formControlName="status" name="status" field="Status"></app-dropdwon>
            <!-- <app-textarea [disabled]="true" label="Details" [(value)]="details" [isRequired]="false"
                [className]="'bottom_error_msg'" [form]="depositFrom" [key]="'details'"></app-textarea> -->
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" (click)="onClose()" mat-stroked-button>Close</button>
    <button class="global_submit_btn" mat-flat-button (click)="submitDownload()">
        <mat-icon class="submitbtn_icon" *ngIf="!loading">check</mat-icon>
        <app-button-loader *ngIf="loading"></app-button-loader>
        <span>Submit</span>
    </button>
</div>
