<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" (click)="onClose()" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container">
    <table class="table table-bordered table-responsive bg-white more_table">
        <tbody>
            <tr>
                <td><b>Customer Name :</b></td>
                <td>{{data?.customer?.name}}</td>
            </tr>
            <tr>
                <td><b>Mobile :</b></td>
                <td>{{data?.remaining_amount}}</td>
            </tr>
            <tr>
                <td><b>Deposit No.:</b></td>
                <td>{{data?.loan_no}}</td>
            </tr>
            <tr>
                <td><b>Request Amount:</b></td>
                <td>{{data?.loan_amount}}</td>
            </tr>
            <tr>
                <td><b>Request Date:</b></td>
                <td>{{data?.loan_amount}}</td>
            </tr>
            <tr>
                <td><b>Request By :</b></td>
                <td>{{data?.member.name}}</td>
            </tr>
            <tr>
                <td><b>Request Massage :</b></td>
                <td>{{data?.member.name}}</td>
            </tr>
        </tbody>
    </table>
    <form focusInvalidInput form="changeRequestStatusForm" class="main_form">
        <app-dropdwon [optionArray]="dropdownService.depositrequest" *ngIf="changeRequestStatusForm" field="Request Deposit Status"
            [form]="changeRequestStatusForm" [key]="'deposit_request_status'"></app-dropdwon>
        <app-textarea label="Massage For Request" [(value)]="deposit_request_reason" [isRequired]="false"
            [className]="'bottom_error_msg'" [form]="changeRequestStatusForm" [key]="'deposit_request_reason'"></app-textarea>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn"  (click)="onClose()" mat-stroked-button>Close</button>
    <button class="global_submit_btn" mat-flat-button (click)="updateReponseStatus()">
        <mat-icon class="submitbtn_icon" *ngIf="!loading">check</mat-icon>
        <app-button-loader *ngIf="loading"></app-button-loader>
        <span>Submit</span>
    </button>
</div>
