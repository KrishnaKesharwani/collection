<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover">
    <form focusInvalidInput [formGroup]="addplanForm">
        <div class="modal_insert small_popup">
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-xs-12 ">
                    <app-dropdwon key="planType" field="Select Plan" formControlName="planType"
                        name="planType"></app-dropdwon>
                </div>
                <div class="col-sm-12 col-lg-12 col-xs-12">
                    <app-input [isDateField]="true" label="Start Date" [(value)]="startDate" [isRequired]="true"
                        [className]="'bottom_error_msg'" [form]="addplanForm" [key]="'startDate'"
                        [displayMsg]="'Start Date is required'"></app-input>
                </div>
                <div class="col-sm-12 col-lg-12 col-xs-12">
                    <app-input [isDateField]="true" label="End Date" [(value)]="endDate" [isRequired]="true"
                        [className]="'bottom_error_msg'" [form]="addplanForm" [key]="'endDate'"
                        [displayMsg]="'End date is required'"></app-input>
                </div>
                <div class="col-sm-12 col-lg-12 col-xs-12 ">
                    <app-input [isDateField]="false" [disabled]="true" label="Total Amount" [(value)]="totalAmount"
                        [isRequired]="true" [className]="'bottom_error_msg'" [form]="addplanForm" [key]="'totalAmount'"
                        [displayMsg]="'Total amount is required'"></app-input>
                </div>
                <div class="col-sm-12 col-lg-12 col-xs-12 ">
                    <app-input [isDateField]="false" [disabled]="true" label="Receive Amount" [(value)]="receiveAmount"
                        [isRequired]="true" [className]="'bottom_error_msg'" [form]="addplanForm"
                        [key]="'receiveAmount'" [displayMsg]="'Received amount is required'"></app-input>
                </div>
                <div class="col-sm-12 col-lg-12 col-xs-12">
                    <mat-form-field class="global_textarea_block" appearance="outline">
                        <mat-label>Plan Details</mat-label>
                        <textarea matInput formControlName="planDetails" name="planDetails"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>Close</button>
    <button class="global_submit_btn" mat-flat-button (click)="addPlanDetails()">
        <app-button-loader *ngIf="loading"></app-button-loader>
        <mat-icon *ngIf="!loading" class="submitbtn_icon">check</mat-icon>
        <span>Submit</span>
    </button>
</div>
