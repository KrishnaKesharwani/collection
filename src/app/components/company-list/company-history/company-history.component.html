<h2 mat-dialog-title>{{dataa.title}}</h2>
<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-actions align="end">

    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Download</button>
</mat-dialog-actions>
<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.start_date}} </td>

    </ng-container>
    <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.end_date}} </td>

    </ng-container>
    <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef> Plan </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.plan}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>


    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.amount | currency}} </td>

    </ng-container>
    <ng-container matColumnDef="pending">
        <th mat-header-cell *matHeaderCellDef> Pending </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.pending | currency}} </td>

    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.status | currency}} </td>

    </ng-container>


    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
