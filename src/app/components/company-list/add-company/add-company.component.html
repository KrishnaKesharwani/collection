<div class="dialoge_header">
    <div class="left_text" *ngIf="!company_id">{{dataa.title |translate}}</div>
    <div class="left_text" *ngIf="company_id">{{dataa.title |translate}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover">
    <form focusInvalidInput [formGroup]="companyForm">
        <div class="modal_insert">
            <div class="row">
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-input [isDateField]="false" label="Company Name" [(value)]="company_name" [isRequired]="true"
                        [className]="'bottom_error_msg'" [form]="companyForm" [key]="'company_name'"
                        [displayMsg]="'Company name is required'"></app-input>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-input [isDateField]="false" label="Owner Name" [(value)]="owner_name" [isRequired]="true"
                        [className]="'bottom_error_msg'" [form]="companyForm" [key]="'owner_name'"
                        [displayMsg]="'Owner name is required'"></app-input>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-input [isDateField]="false" label="Mobile" [(value)]="mobile" [isRequired]="true"
                        [className]="'bottom_error_msg'" [form]="companyForm" [key]="'mobile'"
                        [displayMsg]="'Mobile is required'"></app-input>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-input [isDateField]="false" label="Primary Color" [(value)]="primary_color" [isRequired]="true"
                        [className]="'bottom_error_msg'" [form]="companyForm" [key]="'primary_color'"
                        [displayMsg]="'Primary color is required'"></app-input>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-input [isDateField]="false" label="Secondary Color" [(value)]="secondary_color"
                        [isRequired]="true" [className]="'bottom_error_msg'" [form]="companyForm"
                        [key]="'secondary_color'" [displayMsg]="'Secondary color is required'"></app-input>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-input [isDateField]="false" label="Prefix" [(value)]="prefix" [isRequired]="false"
                        [className]="'bottom_error_msg'" [form]="companyForm" [key]="'prefix'"></app-input>
                </div>
                <ng-container *ngIf="!company_id">
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <!-- <app-dropdwon key="plan" [ngClass]="{'display_none': company_id}" field="Plan" formControlName="plan" name="plan"></app-dropdwon> -->
                        <app-dropdwon [optionArray]="dropdownService.plan" *ngIf="companyForm" [form]="companyForm"
                            formControlName="plan" name="plan" [key]="'plan'" field="Plan"></app-dropdwon>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="true" label="Start Date" [(value)]="start_date" [isRequired]="true"
                            [className]="'bottom_error_msg'" [form]="companyForm" [key]="'start_date'"
                            [displayMsg]="'Start date is required'"></app-input>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="true" label="End Date" [(value)]="end_date" [isRequired]="true"
                            [className]="'bottom_error_msg'" [form]="companyForm" [key]="'end_date'"
                            [displayMsg]="'End date is required'"></app-input>
                    </div>

                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="false" label="Total Amount" [(value)]="total_amount"
                            [isRequired]="true" [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'total_amount'" [displayMsg]="'Total amount is required'"></app-input>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="false" label="Advance Amount" [(value)]="advance_amount"
                            [isRequired]="true" [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'advance_amount'" [displayMsg]="'Advance amount is required'"></app-input>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-xs-12" *ngIf="!company_id">
                        <app-input [isDateField]="false" label="Company Login Id" [(value)]="company_login_id"
                            [isRequired]="true" [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'company_login_id'" [displayMsg]="'Login id is required'"></app-input>
                    </div>

                    <div class="col-sm-4 col-lg-4 col-xs-12">
                        <app-input [isDateField]="false" label="Password" [(value)]="password" [isRequired]="true"
                            [className]="'bottom_error_msg'" [form]="companyForm" [key]="'password'"
                            [displayMsg]="'Password is required'"></app-input>
                    </div>
                </ng-container>
                <div class="col-sm-4 col-lg-4 col-xs-12" *ngIf="company_id">
                    <app-input [isDateField]="false" label="Company Login Id" [(value)]="company_login_id"
                        [readonly]="true" [className]="'bottom_error_msg'" [form]="companyForm"
                        [key]="'company_login_id'"></app-input>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-dropdwon [optionArray]="dropdownService.status" [form]="companyForm" formControlName="status"
                        name="status" [key]="'status'" field="Status"></app-dropdwon>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-input [isDateField]="false" label="Adhar No." [(value)]="aadhar_no"
                        [className]="'bottom_error_msg'" [form]="companyForm" [key]="'aadhar_no'"
                        [displayMsg]="'Aadhar number is required'"></app-input>
                </div>

                <div class="col-sm-6">
                    <app-textarea [disabled]="true" label="Address" [(value)]="address" [isRequired]="true"
                        [className]="'bottom_error_msg'" [displayMsg]="'Address is required'" [form]="companyForm"
                        [key]="'address'"></app-textarea>
                    <!-- <app-input [isDateField]="false" label="Address" [(value)]="address" [isRequired]="true"
                        [className]="'bottom_error_msg'" [form]="companyForm" [key]="'address'"
                        [displayMsg]="'Address is required'"></app-input> -->
                </div>
                <div class="col-sm-6">
                    <app-textarea [disabled]="true" label="Details" [(value)]="details" [className]="'bottom_error_msg'"
                        [displayMsg]="'Details is required'" [form]="companyForm" [key]="'details'"></app-textarea>
                    <!-- <app-input [isDateField]="false" label="Details" [(value)]="details" [isRequired]="true"
                        [className]="'bottom_error_msg'" [form]="companyForm" [key]="'details'"
                        [displayMsg]="'Details is required'"></app-input> -->
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Company Main Logo</label>
                        <app-fileupload [form]="companyForm" class="fileupload_image_fullwidth"
                            [accept]="'image/png, image/gif, image/jpeg'" [imageUrl]="companyForm.value['main_logo']"
                            [uploadType]="'fullwidth'" [imageCaption]="''" [formcontrolname]="'main_logo'"
                            formControlName="main_logo" name="main_logo" [imageAadhar]="true"
                            (fileChange)="mainlogoChange($event)"></app-fileupload>
                        <!-- <app-fileupload class="fileupload" formControlName="main_logo" name="main_logo"
                            (fileChange)="mainlogoChange($event)"></app-fileupload> -->
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Company Sidebar Logo</label>
                        <app-fileupload [form]="companyForm" class="fileupload_image_fullwidth"
                            [accept]="'image/png, image/gif, image/jpeg'" [imageUrl]="companyForm.value['sidebar_logo']"
                            [uploadType]="'fullwidth'" [imageCaption]="''" [imageAadhar]="true"
                            [formcontrolname]="'sidebar_logo'" formControlName="sidebar_logo" name="sidebar_logo"
                            (fileChange)="sidebarChange($event)"></app-fileupload>
                        <!-- <app-fileupload class="fileupload" formControlName="sidebar_logo" name="sidebar_logo"
                            (fileChange)="onFileChange2($event)"></app-fileupload> -->
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Company Favicon Icon</label>
                        <app-fileupload [form]="companyForm" class="fileupload_image_fullwidth"
                            [accept]="'image/png, image/gif, image/jpeg'" [imageUrl]="companyForm.value['favicon_icon']"
                            [uploadType]="'fullwidth'" [imageCaption]="''" [imageAadhar]="true"
                            [formcontrolname]="'favicon_icon'" formControlName="favicon_icon" name="favicon_icon"
                            (fileChange)="feviconChange($event)"></app-fileupload>
                        <!-- <app-fileupload class="fileupload" formControlName="favicon_icon" name="favicon_icon"
                            (fileChange)="feviconChange($event)"></app-fileupload> -->
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Company Owner Image</label>
                        <app-fileupload [form]="companyForm" class="fileupload_image_fullwidth"
                            [accept]="'image/png, image/gif, image/jpeg'" [imageUrl]="companyForm.value['owner_image']"
                            [uploadType]="'fullwidth'" [imageCaption]="''" [imageAadhar]="true"
                            [formcontrolname]="'owner_image'" formControlName="owner_image" name="owner_image"
                            (fileChange)="ownerImageChange($event)"></app-fileupload>
                        <!-- <app-fileupload class="fileupload" formControlName="owner_image" name="owner_image"
                            (fileChange)="onFileChange4($event)"></app-fileupload> -->
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Aadhar Front Image</label>
                        <app-fileupload [form]="companyForm" class="fileupload_image_fullwidth"
                            [accept]="'image/png, image/gif, image/jpeg'" [imageUrl]="companyForm.value['adhar_front']"
                            [uploadType]="'fullwidth'" [imageCaption]="'Please upload aadhar front side photo.'"
                            [formcontrolname]="'adhar_front'" formControlName="adhar_front" [imageAadhar]="true"
                            name="adhar_front" (fileChange)="aadharFrontImageChange($event)"></app-fileupload>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Aadhar Back Image</label>
                        <app-fileupload [form]="companyForm" class="fileupload_image_fullwidth"
                            [accept]="'image/png, image/gif, image/jpeg'" [imageUrl]="companyForm.value['adhar_back']"
                            [uploadType]="'fullwidth'" [imageCaption]="'Please upload aadhar back side photo.'"
                            [formcontrolname]="'adhar_back'" formControlName="adhar_back" [imageAadhar]="true"
                            name="adhar_back" (fileChange)="aadharBackImageChange($event)"></app-fileupload>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <a (click)="whatsappCall('+91{{companyForm.value.mobile}}')" target="_blank" class="whatsapp_btn"
        *ngIf="company_id"
        href="https://wa.me/+91{{companyForm.value.mobile}}/?text=Your Login Details is-&nbsp;{{ companyForm.value.company_login_id }}-{{companyForm.value.password}}">
        <img class="imageWatspp" src="../../../../assets/imgs/whatsapp.png">
        <span>{{"Share Login" | translate}}</span>
    </a>
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>{{"Close"|translate}}</button>
    <button type="submit" class="global_submit_btn" mat-flat-button (click)="submitCompanyDetails()">
        <mat-icon class="submitbtn_icon" *ngIf="!loading">check</mat-icon>
        <app-button-loader *ngIf="loading"></app-button-loader>
        <span *ngIf="!company_id">{{"Submit"|translate}}</span>
        <span *ngIf="company_id">{{"Update"|translate}}</span>
    </button>
</div>
