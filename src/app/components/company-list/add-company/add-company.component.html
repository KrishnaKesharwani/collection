<div class="dialoge_header">
    <div class="left_text" *ngIf="!company_id">{{dataa.title}}</div>
    <div class="left_text" *ngIf="company_id">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover">
    <form focusInvalidInput [formGroup]="companyForm">
        <div class="modal_insert">
            <div class="row">
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Company Name</mat-label>
                        <input matInput required formControlName="company_name" name="company_name" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'company_name'" [displayMsg]="'Company name is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Owner Name</mat-label>
                        <input matInput required formControlName="owner_name" name="owner_name" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'owner_name'" [displayMsg]="'Owner name is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Mobile</mat-label>
                        <input matInput required formControlName="mobile" name="mobile" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'mobile'" [displayMsg]="'Mobile is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Start Date</mat-label>
                        <input type="date" matInput required formControlName="start_date" name="start_date" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'start_date'" [displayMsg]="'Start date is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>End Date</mat-label>
                        <input type="date" matInput required formControlName="end_date" name="end_date" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'end_date'" [displayMsg]="'End date is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Aadhar No.</mat-label>
                        <input matInput required formControlName="aadhar_no" name="aadhar_no" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'aadhar_no'" [displayMsg]="'Adhar number is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-dropdwon key="plan" field="Plan" formControlName="plan" name="plan"></app-dropdwon>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Total Amount</mat-label>
                        <input matInput required formControlName="total_amount" name="total_amount" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'total_amount'" [displayMsg]="'Total amount is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Advance Amount</mat-label>
                        <input type="text" matInput required formControlName="advance_amount" name="advance_amount" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'advance_amount'" [displayMsg]="'Advance amount is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <app-dropdwon key="status" field="Status" formControlName="status" name="status"></app-dropdwon>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Company Loing Id</mat-label>
                        <input matInput required formControlName="company_login_id" name="company_login_id" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'company_login_id'" [displayMsg]="'Company login id is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-4 col-lg-4 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput required formControlName="password" name="password" />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'password'" [displayMsg]="'Password is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-lg-6 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" name="address" required />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'address'" [displayMsg]="'Address is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-lg-6 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Details</mat-label>
                        <input row="5" matInput formControlName="details" name="details" required />
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="companyForm"
                            [key]="'details'" [displayMsg]="'Details is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Company Main Logo</label>
                        <app-fileupload class="fileupload" (fileChange)="onFileChange($event)"></app-fileupload>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Company Sidebar Logo</label>
                        <app-fileupload class="fileupload" (fileChange)="onFileChange2($event)"></app-fileupload>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Company Favicon Icon</label>
                        <app-fileupload class="fileupload" (fileChange)="onFileChange3($event)"></app-fileupload>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="file_upload_block global_textbox_block">
                        <label class="m-0">Company Owner Image</label>
                        <app-fileupload class="fileupload" (fileChange)="onFileChange4($event)"></app-fileupload>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>Close</button>
    <button type="submit" class="global_submit_btn" *ngIf="!company_id" mat-flat-button (click)="save()">Submit</button>
    <button type="submit" class="global_submit_btn" *ngIf="company_id" mat-flat-button
        (click)="update()">Update</button>
</div>
