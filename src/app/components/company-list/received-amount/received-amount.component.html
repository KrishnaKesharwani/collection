<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container full_height_cover">
    <form focusInvalidInput [formGroup]="receivedAmountForm">
        <div class="modal_insert">
            <div class="row">

                <div class="col-sm-12 col-lg-12 col-xs-12 ">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Company Name</mat-label>
                        <input matInput required formControlName="companyName" name="companyName">
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="receivedAmountForm"
                            [key]="'companyName'" [displayMsg]="'Company name is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-lg-12 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Received Amount</mat-label>
                        <input matInput required formControlName="receivedAmount" name="receivedAmount">
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="receivedAmountForm"
                            [key]="'receivedAmount'" [displayMsg]="'Amount is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-lg-12 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Received Date</mat-label>
                        <input matInput required formControlName="receivedDate" name="receivedDate">
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="receivedAmountForm"
                            [key]="'receivedDate'" [displayMsg]="'Date is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-lg-12 col-xs-12">
                    <mat-form-field class="global_textbox_block" appearance="outline">
                        <mat-label>Amount Details</mat-label>
                        <input matInput required formControlName="amountDetails" name="amountDetails">
                        <app-input-field-validation [className]="'bottom_error_msg'" [form]="receivedAmountForm"
                            [key]="'amountDetails'" [displayMsg]="'Amount Details is required'">
                        </app-input-field-validation>
                    </mat-form-field>
                </div>
            </div>
        </div>


    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>Close</button>
    <button class="global_submit_btn" mat-flat-button (click)="submit()">Submit</button>
</div>
