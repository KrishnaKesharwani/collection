<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container">
    <table class="table table-bordered table-responsive bg-white more_table">
        <tbody>
            <tr>
                <td><b>Offer Name :</b></td>
                <td>RK-101</td>
            </tr>
            <tr>
                <td><b>Type :</b></td>
                <td>{{offer_detials.member_fname}}</td>
            </tr>


            <tr>
                <td><b>Status :</b></td>
                <td><span class="badge bg-success text-white">Active</span></td>
            </tr>
            <tr>
                <td><b>Offer Image :</b></td>
                <td>
                    <div class="list_image_block float-left">
                        <img src="assets/imgs/default-pic.png">
                    </div>
                </td>
            </tr>

            <tr>
                <td><b>Details :</b></td>
                <td>Home no. 72, bajrang nagar jabalpur </td>
            </tr>
        </tbody>
    </table>
</div>
