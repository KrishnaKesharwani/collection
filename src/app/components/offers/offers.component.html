<div class="list-containner">
    <div class="row">
        <div class="col-xl-12 mb-xl-0">
            <div class="card shadow dash-cardbox">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col col-sm-4 pl-1">
                            <h3 class="mb-0">Offers / Schems List</h3>
                        </div>
                        <div class="col text-right pr-1 datewith_search_block">
                            <div class="listsearch-topblock search_withaddbtn">
                                <div class="search-box">
                                    <input type="text" placeholder="Search" (keyup)="searchTable($event)"
                                        class="searchtxt" />
                                    <i class="mdi mdi-magnify"></i>
                                </div>
                                <div class="right_addbtn multibtn_right_addbtn">
                                    <button data-toggle="modal" (click)="openDialogAddOffer()"
                                        data-target="#actionCustomer_modal"
                                        class="btn btn-success btn-sm create_header_btn" mat-raised-button>
                                        <i class="mdi mdi-account-plus-outline"></i>
                                        <span class="btn-txt button-text">Add</span>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table align-items-center table-flush mydata-table">
                    <thead class="thead-light">
                        <tr>
                            <th class="col s_no">Sno.</th>
                            <th class="col profile_col">Image</th>
                            <th class="col sorting_apply">
                                <span>Offer Name</span>
                                <div class="sorting_arrow">
                                    <mat-icon (click)="sortTableData('name');">{{ isAsc ?
                                        'north' : 'south'
                                        }}</mat-icon>
                                </div>
                            </th>

                            <th class="col">
                                <span>Details</span>
                            </th>
                            <th class="col status_col sorting_apply">
                                <span>Type</span>
                                <div class="sorting_arrow">
                                    <mat-icon (click)="sortTableData('type');">{{ isAsc ?
                                        'north' : 'south'
                                        }}</mat-icon>
                                </div>
                            </th>
                            <th class="col status_col sorting_apply">
                                <span>Status</span>
                                <div class="sorting_arrow">
                                    <mat-icon (click)="sortTableData('type');">{{ isAsc ?
                                        'north' : 'south'
                                        }}</mat-icon>
                                </div>
                            </th>
                            <th class="col action_col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="loader">
                            <td colspan="7">
                                <app-page-loader></app-page-loader>
                            </td>
                        </tr>
                        <tr *ngIf="filteredDataarray.length == 0 && !loader">
                            <td colspan="7">
                                <app-no-record-found type="table"
                                    notext="No offer / schema found."></app-no-record-found>
                            </td>
                        </tr>
                        <ng-container *ngIf="filteredDataarray.length != 0 && !loader">
                            <ng-container *ngFor="let item of filteredDataarray; let i=index;">
                                <tr class="received_row" [ngClass]="{'setdefault_color': item.default_offer == 1}">
                                    <td class="col s_no" data-name="Sno.">{{i+1}}</td>
                                    <td class="col" data-name="Profile">
                                        <div class="list_image_block" *ngIf="item.image == null">
                                            <img src="assets/imgs/default-pic.png" />
                                        </div>
                                        <div class="list_image_block" *ngIf="item.image != null">
                                            <img onerror="this.src='assets/imgs/default-pic.png';"
                                                src="{{item.image}}" />
                                        </div>
                                    </td>
                                    <td class="col" data-name="Name">{{item.name}}</td>

                                    <td class="col" data-name="Details">{{item.details}}</td>
                                    <td class="col text-center" data-name="Type">{{item.type}}</td>
                                    <td class="col " data-name="Status">
                                        <span class="badge bg-success text-white"
                                            *ngIf="item.status == 'active'">{{item.status}}</span>
                                        <span class="badge bg-danger text-white "
                                            *ngIf="item.status == 'inactive'">{{item.status}}</span>
                                    </td>
                                    <td class="action_col" data-name="Action">

                                        <div placement="bottom-right">
                                            <button mat-icon-button [matMenuTriggerFor]="menu"
                                                aria-label="Example icon-button with a menu">
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
                                            <mat-menu #menu="matMenu">
                                                <div class="table_actionmenu">
                                                    <button mat-menu-item (click)="openDialogViewDetail(item)">
                                                        <i class="mdi mdi-eye mr-2"></i> <span>View Details</span>
                                                    </button>
                                                    <button mat-menu-item (click)="openDialogEditOffer(item)">
                                                        <i class="mdi mdi-pencil mr-2"></i> <span>Edit Details</span>
                                                    </button>
                                                    <button mat-menu-item (click)="openDialogDelete(item)">
                                                        <i class="mdi mdi-delete mr-2"></i> <span>Delete Details</span>
                                                    </button>
                                                    <button mat-menu-item
                                                        (click)="openDialogChangeStatus('1ms', '5ms',item)">
                                                        <i class="mdi mdi-account-off-outline mr-2"></i>
                                                        <span>Status</span>
                                                    </button>
                                                    <button mat-menu-item
                                                        *ngIf="item.status == 'active' && item.default_offer != 1"
                                                        (click)="openDialogSetDefault('1ms', '5ms',item)">
                                                        <i class="mdi mdi-checkbox-marked-circle-outline mr-2"></i>
                                                        <span>Set Default</span>
                                                    </button>
                                                </div>
                                            </mat-menu>
                                        </div>
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
