<div class="card shadow dash-cardbox">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col col-sm-3 pl-1">
                <h3 class="mb-0">Collection List</h3>
            </div>
            <div class="col p-0 head_details">
                <div class="total_block bg-success mr-2"><span>Collect Amount</span><b>-</b>
                </div>
                <div class="total_block bg-warning mr-2"><span>Attend Customer</span><b>{{attended_customer}}</b>
                </div>
                <div class="total_block bg-primary"><span>Total Customer</span><b>{{total_customer}}</b></div>
            </div>
        </div>
    </div>
    <table class="table align-items-center table-flush mydata-table">
        <thead class="thead-light">
            <tr>
                <th class="col">Customer Name</th>
                <th class="col">Mobile</th>
                <!-- <th class="col">Balance</th> -->
                <th class="col">Amount</th>
                <th class="col">Last Received</th>
                <th class="col status_col">Status</th>
                <th class="col action_col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="loader">
                <td colspan="6">
                    <app-page-loader></app-page-loader>
                </td>
            </tr>
            <tr *ngIf="collectionData.length == 0 && !loader">
                <td colspan="6">
                    <app-no-record-found type="table" notext="No collection found"></app-no-record-found>
                </td>
            </tr>
            <tr *ngFor="let item of collectionData">
                <td class="col">{{item.loan.customer.name}}</td>
                <td class="col">{{item.loan.customer.mobile}}</td>
                <td class="col"><i class="mdi mdi-currency-inr mr-1"></i>{{item.amount}}</td>
                <td class="col"><small>{{item.receive_date}}</small></td>
                <td class="col text-center">
                    <div class="badge bg-warning text-white">-</div>
                </td>
                <td class="col text-center"><button mat-raised-button routerLink="/paid_data_entry"
                        class="btn btn-warning global_submit_btn m-0">Collect</button></td>
            </tr>

        </tbody>
    </table>
</div>
