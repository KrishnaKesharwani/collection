<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" (click)="onClose()" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container small_popup">
    <form focusInvalidInput [formGroup]="advanceAmountForm">
        <div class="global_form_row">
            <app-input [disabled]="false" [isDateField]="false" label="Amount" [(value)]="amount" [isRequired]="true"
                [className]="'bottom_error_msg'" [displayMsg]="'Amount is required'" [form]="advanceAmountForm" [key]="'amount'"></app-input>
        </div>
        <div class="global_form_row">
            <mat-form-field class="global_textarea_block" appearance="outline">
                <mat-label>Enter Advance Money Details</mat-label>
                <textarea matInput formControlName="details" name="details"></textarea>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" (click)="onClose()" mat-stroked-button>Close</button>
    <button type="submit" class="global_submit_btn" mat-flat-button (click)="payAdvanceMoney()">
        <mat-icon class="submitbtn_icon" *ngIf="!loading">check</mat-icon>
        <app-button-loader *ngIf="loading"></app-button-loader>
        <span>Submit</span>
    </button>

</div>
