<div class="dialoge_header">
    <div class="left_text">{{dataa.title}}</div>
    <mat-icon class="close-icon" [mat-dialog-close]="true" color="warn">close</mat-icon>
</div>
<div class="dialoge_middle_container small_popup">
    <form focusInvalidInput [formGroup]="advanceAmountForm">
        <div class="global_form_row">
            <app-input [disabled]="false" [isDateField]="false" label="Amount" [(value)]="advanceamount"
                [isRequired]="true" [className]="'bottom_error_msg'" [form]="advanceAmountForm"
                [key]="'advanceamount'"></app-input>
        </div>
        <div class="global_form_row">
            <mat-form-field class="global_textarea_block" appearance="outline">
                <mat-label>Enter Advance Money Details</mat-label>
                <textarea matInput formControlName="advancedetails" name="advancedetails"></textarea>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="dialoge_button_container">
    <button class="global_close_btn" [mat-dialog-close]="true" mat-stroked-button>Close</button>
    <button class="global_submit_btn" mat-flat-button>
        <app-button-loader *ngIf="loading"></app-button-loader>
        <mat-icon *ngIf="!loading" class="submitbtn_icon">check</mat-icon>
        <span>Submit</span>
    </button>
</div>
