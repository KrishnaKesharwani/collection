<div class="list-containner">
    <div class="row">
        <div class="col-xl-12 mb-xl-0">
            <div class="card shadow dash-cardbox">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col col-sm-4 pl-0">
                            <h3 class="mb-0">Collect Money List</h3>
                        </div>
                        <div class="col text-right pr-1 datewith_search_block calender_withsearch">
                            <div class="list_calender_filter">
                                <label>Filter Date :</label>
                                <input type="date" placeholder="Select date" class="form-control" />
                            </div>
                            <div class="listsearch-topblock search_withaddbtn pr-0">
                                <div class="search-box">
                                    <input type="search" placeholder="Search" class="searchtxt" />
                                    <i class="mdi mdi-magnify"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table align-items-center table-flush mydata-table">
                    <thead class="thead-light">
                        <tr>
                            <th class="col">Member Name</th>
                            <th class="col">Collect Date</th>
                            <th class="col">Customer Meet</th>
                            <th class="col">Collect Amount</th>
                            <th class="col text-center">Receive Status</th>
                            <th class="col action_col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col" data-name="Member">Bhaijan</td>
                            <td class="col" data-name="Collect Date ">12-Mar-2021</td>
                            <td class="col" data-name="Customer Meet ">10 Customer</td>
                            <td class="col text-right" data-name="Collect Amount ">5000.00</td>
                            <td class="col text-center" data-name="Receive Status "><span
                                    class="badge bg-warning text-white">Working</span></td>
                            <td class="action_col" data-name="Action">
                                <div placement="bottom-right">
                                    <button mat-icon-button class="matmenu_tablebtn" [matMenuTriggerFor]="menu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <div class="table_actionmenu">
                                            <button mat-menu-item (click)="openDialogReceiverDetails()">
                                                <i class="mdi mdi-eye mr-2"></i>
                                                <span>View Details</span>
                                            </button>
                                            <button mat-menu-item (click)="openDialogChangeStatus()">
                                                <i class="mdi mdi-cash-100 mr-2"></i>
                                                <span>Change Status</span>
                                            </button>
                                            <button mat-menu-item (click)="openDialogAdvanceMoney()">
                                                <i class="mdi mdi-plus-circle-outline mr-2"></i>
                                                <span>Advance Money</span>
                                            </button>
                                        </div>
                                    </mat-menu>
                                </div>
                                <!-- <div ngbDropdown placement="bottom-right">
                                    <a class="btn btn-sm btn-icon-only text-light no_before_after" ngbDropdownToggle>
                                        <i class="mdi mdi-dots-vertical"></i>
                                    </a>
                                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                        <a class="dropdown-item" data-target="#view_modal" data-toggle="modal">
                                            <i class="mdi mdi-eye mr-2"></i>View Details</a>
                                        <a class="dropdown-item" data-target="#status_modal" data-toggle="modal">
                                            <i class="mdi mdi-cash-100 mr-2"></i>Change Status</a>
                                        <a class="dropdown-item" data-target="#advance_money_modal" data-toggle="modal">
                                            <i class="mdi mdi-plus-circle-outline mr-2"></i>Advance Money</a>
                                    </div>
                                </div> -->
                            </td>
                        </tr>
                        <tr>
                            <td class="col">Roshan Kanojiya</td>
                            <td class="col">12-Mar-2021</td>
                            <td class="col">20 Customer</td>
                            <td class="col text-right">3200.00</td>
                            <td class="col text-center"><span class="badge bg-success text-white">Received</span></td>
                            <td class="action_col">
                                <div placement="bottom-right">
                                    <button mat-icon-button class="matmenu_tablebtn" [matMenuTriggerFor]="menu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <div class="table_actionmenu">
                                            <button mat-menu-item (click)="openDialogReceiverDetails()">
                                                <i class="mdi mdi-eye mr-2"></i>
                                                <span>View Details</span>
                                            </button>
                                            <button mat-menu-item (click)="openDialogChangeStatus()">
                                                <i class="mdi mdi-cash-100 mr-2"></i>
                                                <span>Change Status</span>
                                            </button>
                                            <button mat-menu-item (click)="openDialogAdvanceMoney()">
                                                <i class="mdi mdi-plus-circle-outline mr-2"></i>
                                                <span>Advance Money</span>
                                            </button>
                                        </div>
                                    </mat-menu>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" class="norecord_col">
                                <div class="no_found">
                                    <h1><i class="mdi mdi-alert-outline"></i></h1><b> No record found </b>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
