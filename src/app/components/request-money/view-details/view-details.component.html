    <table class="table table-bordered table-responsive bg-white more_table">
        <tbody>
            <tr *ngIf="data.request_no != '' && data.request_no != null">
                <td><b>Request No. :</b></td>
                <td>{{data.request_no}}</td>
            </tr>
            <tr>
                <td><b>Request Date :</b></td>
                <td>{{data.request_date}}</td>
            </tr>
            <tr>
                <td><b>Request By :</b></td>
                <td>{{data.requested_by}}</td>
            </tr>
            <tr>
                <td><b>Request Type :</b></td>
                <td>{{data.request_type}}</td>
            </tr>
            <tr>
                <td><b>Amount :</b></td>
                <td>{{data.amount}}</td>
            </tr>
            <tr>
                <td><b>Status :</b></td>
                <td>
                    <span class="badge bg-success text-white" *ngIf="data.status == 'approved'">{{data.status}}</span>
                    <span class="badge bg-warning text-white " *ngIf="data.status == 'pending'">{{data.status}}</span>
            </tr>
            <tr>
                <td><b>Reason :</b></td>
                <td>{{data.reason}}</td>
            </tr>
            <tr *ngIf="data.replied_message != '' && data.replied_message != null">
                <td><b>Replied Message :</b></td>
                <td>{{data.replied_message}}</td>
            </tr>
        </tbody>
    </table>
