<div class="card shadow dash-cardbox">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col col-sm-4 pl-1">
                <h3 class="mb-0">Loan List</h3>
            </div>
            <div class="col text-right pr-1 datewith_search_block">
                <div class="listsearch-topblock search_withaddbtn">
                    <div class="right_addbtn">
                        <button class="btn btn-success btn-sm create_header_btn" (click)="openDialogApplyLoan()"
                            mat-raised-button>
                            <i class="mdi mdi-currency-inr"></i>
                            <span class="btn-txt button-text">Apply Loan</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table align-items-center table-flush mydata-table">
        <thead class="thead-light">
            <tr>
                <th class="col id_col">Loan No.</th>
                <th class="col">Start / Apply Date</th>
                <th class="col">Receiver</th>
                <th class="col amount_col">Amount</th>
                <th class="col amount_col">Balance</th>
                <th class="col status_col">Status</th>
                <th class="col action_col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="loader">
                <td colspan="7">
                    <app-page-loader></app-page-loader>
                </td>
            </tr>
            <tr *ngIf="loanList.length == 0 && !loader">
                <td colspan="7">
                    <app-no-record-found type="table" notext="You have not any loan"></app-no-record-found>
                </td>
            </tr>
            <ng-container *ngIf="loanList.length !== 0 && !loader">
                <tr *ngFor="let loan of loanList">
                    <td class="col" data-name="Loan No.">{{loan.loan_no}}</td>
                    <td class="col" data-name="Start / Apply Date"><small>{{loan.start_date}} To
                            {{loan.end_date}}</small></td>
                    <td class="col" data-name="Receiver">{{loan.member?.name}}</td>
                    <td class="col" data-name="Amount"><i class="mdi mdi-currency-inr mr-1"></i>{{loan.loan_amount}}
                    </td>
                    <td class="col" data-name="Balance"><i
                            class="mdi mdi-currency-inr mr-1"></i>{{loan.remaining_amount}}</td>
                    <td class="col text-center" data-name="Status">
                        <div class="badge bg-success text-white">{{loan.loan_status}}</div>
                    </td>
                    <td class="action_col" data-name="Action">
                        <div placement="bottom-right">
                            <button mat-icon-button [matMenuTriggerFor]="menu"
                                aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <div class="table_actionmenu">
                                    <button mat-menu-item (click)="openDialogInstallmentHistory(loan)">
                                        <i class="mdi mdi-history"></i> <span>
                                            Loan History</span>
                                    </button>
                                    <button mat-menu-item (click)="openDialogDownloadReport(loan)">
                                        <i class="mdi mdi-chart-bar"></i> <span>
                                            Downloan Report</span>
                                    </button>
                                    <button mat-menu-item (click)="openDialogViewDetail(loan)">
                                        <i class="mdi mdi-eye mr-2"></i> <span>View Details</span>
                                    </button>
                                </div>
                            </mat-menu>

                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
