<div class="delete_main_container">
    <mat-icon class="delete_icon">help_outline</mat-icon>
    <div class="delete_inner_container">
        <div class="confirm_title">{{dataa.title|translate }}</div>
        <div class="confirm_subtitle">{{dataa.subTitle|translate}}</div>
        <div class="action_block">
            <button mat-button mat-dialog-close (click)="onNoClick()"
                class="delete_close">{{"Cancel"|translate}}</button>
            <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()"
                class="confirm_btn">{{"Confirm"|translate}}</button>
        </div>
    </div>
</div>
