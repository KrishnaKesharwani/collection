<ng-container *ngIf="currentuserType == 0">
    <div class="card dash-cardbox">
        <div class=""></div>
    </div>
</ng-container>
<ng-container *ngIf="currentuserType == 1">
    <div class="chart_container">
        <div class="card dash-cardbox">
            <div class="chart_innercontainer">
                <div class="chart_heading">
                    <div class="left_data">Loan Status</div>
                    <div class="loan_no_conainer">
                        <b>Total Loan Customer :</b>
                        <span>{{loanStatus.total_cusotomer}}</span>
                    </div>
                </div>
                <div class="inner_block">
                    <div id="pie_company_chart"></div>
                </div>
            </div>
        </div>
        <div class="card dash-cardbox">
            <div class="chart_innercontainer">
                <div class="chart_heading">
                    <div class="left_data">Last 6 Month Deposit Status</div>
                    <div class="loan_no_conainer">
                        <b>Total Customer :</b>
                        <span>{{depositTotalCustomer.total_customer}}</span>
                    </div>
                </div>
                <div class="inner_block">
                    <div id="column_company_chart"></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="currentuserType == 2">
    <div class="chart_container">
        <div class="card dash-cardbox">
            <div class="chart_innercontainer">
                <div class="chart_heading">
                    <div class="left_data">Assign / Received Amount</div>
                </div>
                <div class="inner_block">
                    <div id="pie_member_chart"></div>
                </div>
            </div>
        </div>
        <div class="card dash-cardbox">
            <div class="chart_innercontainer">
                <div class="chart_heading">
                    <div class="left_data">Last 10 Days Amount Received</div>
                </div>
                <div class="inner_block">
                    <div id="column_member_chart"></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="currentuserType == 3">
    <div class="chart_container">
        <div class="card dash-cardbox">
            <div class="chart_innercontainer">
                <div class="chart_heading">
                    <div class="left_data">Current Loan Status</div>
                    <div class="loan_no_conainer">
                        <b>Selectd Loan Status :</b>
                        <!-- <span>{{item.loan_no}}</span> -->
                        <span class="selected_loan" *ngFor="let item of customerLoanStatus">{{item.loan_no}}</span>
                    </div>
                </div>
                <div class="inner_block">
                    <div id="pie_user_chart"></div>
                </div>
            </div>
        </div>
        <div class="card dash-cardbox">
            <div class="chart_innercontainer">
                <div class="chart_heading">
                    <div class="left_data">Last 6 Month Deposit Status</div>
                </div>
                <div class="inner_block">
                    <div id="column_user_chart"></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
