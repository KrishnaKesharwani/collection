<mat-form-field class="global_dropdown" appearance="outline">
    <mat-label>{{field}}</mat-label>
    <mat-icon class="arrow_icon">keyboard_arrow_down</mat-icon>
    <mat-select>
        <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
        </mat-option>
    </mat-select>
</mat-form-field>
